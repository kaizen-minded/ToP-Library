<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,400;1,8..144,700&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
    <template id="bookTemplate">
      <section class="book flex" data-book-completed="false">
        <section class="book__data flex">
          <h3 class="book__title"></h3>
          <p class="book__author"></p>
          <p class="book__pages"></p>
        </section>
        <menu class="book__menu flex">
          <label>
            <input type="checkbox" name="completed" />
            Read
          </label>
          <button>
            <i class="fa-sharp fa-solid fa-trash"></i>
          </button>
        </menu>
      </section>
    </template>
  </head>
  <body>
    <header class="header flex">
      <section class="container flex">
        <h1 class="header__title">Bookshelf</h1>
        <button class="btn btn--open">
          <i class="fa-solid fa-circle-plus"></i>
          Add Book
        </button>
      </section>
      <dialog class="modal" id="modal">
        <form class="book-form" action="" method="dialog">
          <h1>Add book</h1>
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" />
          <button type="submit">Submit</button>
        </form>
        <button class="btn btn--close">
          <i class="fa-solid fa-x"></i>
        </button>
      </dialog>
    </header>
    <main class="main">
      <section>
        <h2>Current Status</h2>
        <p data-book-total>Total Books: 0</p>
        <p data-completion-total>Books Completed: 0</p>
        <p data-completion-percentage>Completion rate: 0%</p>
        <p data-pages-read>Pages Read: 0</p>
      </section>
      <section class="bookshelf flex"></section>
    </main>
  </body>
</html>
